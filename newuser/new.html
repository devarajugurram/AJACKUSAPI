<!DOCTYPE html>
<html lang="en">
<!-- user can create new user and publish it to api -->
<!-- can create new usear -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="../styles/new.css" />
</head>

<body>
    <div class="crud-container">
        <div class="crud-main-block">
            <h1 class="crud-title">Add New User</h1>
            <!-- form to add details into api  -->
            <form id="user-form" class="crud-form">
                <!-- enter name  -->
                <div class="form-group">
                    <label for="user-name" class="form-label">Name *</label>
                    <input type="text" id="user-name" class="form-input" placeholder="Enter user name" required />
                </div>
                <!-- enter username  -->
                <div class="form-group">
                    <label for="user-username" class="form-label">Username *</label>
                    <input type="text" id="user-username" class="form-input" placeholder="Enter username" required />
                </div>
                <!-- enter email  -->
                <div class="form-group">
                    <label for="user-email" class="form-label">Email *</label>
                    <input type="email" id="user-email" class="form-input" placeholder="Enter user email" required />
                </div>
                <!-- enter phone  -->
                <div class="form-group">
                    <label for="user-phone" class="form-label">Phone *</label>
                    <input type="text" id="user-phone" class="form-input" placeholder="Enter phone number" required />
                </div>
                <!-- enter address -->
                <div class="form-group">
                    <label for="user-address" class="form-label">Address *</label>
                    <textarea id="user-address" class="form-input" placeholder="Enter user address" rows="4"
                        required></textarea>
                </div>
                <!-- enter company name -->
                <div class="form-group">
                    <label for="user-company" class="form-label">Company *</label>
                    <input type="text" id="user-company" class="form-input" placeholder="Enter company name" required />
                </div>
                <!-- enter website url  -->
                <div class="form-group">
                    <label for="user-website" class="form-label">Website *</label>
                    <input type="url" id="user-website" class="form-input" placeholder="Enter website URL" required />
                </div>
                <!-- submit button to move forward -->
                <div class="form-group-submit" id="add-user-submit">
                    <button type="submit" class="crud-button">Add User</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../index.js"></script>
    <scipt src="../scipt/script.js"></scipt>
</body>

</html>
