<!DOCTYPE html>
<html lang="en">
<!-- edit form where user can try to change the existence data -->
<!-- edit existing users  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <link href="../styles/edit.css" rel="stylesheet" />
</head>

<body>
    <h1>Edit User Details</h1>
    <!-- form to edit the data  -->
    <form id="editForm">
        <input type="hidden" id="edit-userId">
        <!-- initalizes name  -->
        <label for="edit-name"><strong>Name:</strong></label>
        <input type="text" id="edit-name" value="1"><br>
        <!-- initalizes username  -->
        <label for="edit-username"><strong>Username:</strong></label>
        <input type="text" id="edit-username" value="2"><br>
        <!-- initalizes email -->
        <label for="edit-email"><strong>Email:</strong></label>
        <input type="email" id="edit-email" value="3"><br>
        <!-- //initalizes address  -->
        <h3>Address:</h3>
        <label for="edit-street"><strong>Address:</strong></label>
        <input type="text" id="edit-street" value="4"><br>
        <!-- initalizes phone  -->
        <label for="edit-phone"><strong>Phone:</strong></label>
        <input type="text" id="edit-phone" value="5"><br>
        <!-- initalizes website url  -->
        <label for="edit-website"><strong>Website:</strong></label>
        <input type="url" id="edit-website" value="6"><br>
        <!-- initalizes company name  -->
        <h3>Company:</h3>
        <label for="edit-companyName"><strong>Name:</strong></label>
        <input type="text" id="edit-companyName" value="7"><br>
        <!-- button to move forward to update data  -->
        <button type="submit">Update User</button>
    </form>

    <script src="../index.js" rel="text"></script>
    <script src="../script/script.js" rel="text"></script>
</body>

</html>
